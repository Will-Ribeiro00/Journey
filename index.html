<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/CSS/reset.css">
    <link rel="stylesheet" href="src/CSS/style.css">
    <link rel="stylesheet" href="src/CSS/responsive.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pt-br.js"></script>
    <script>dayjs.locale('pt-br')</script>
    <div id="app">
        
        <form onsubmit="salvarAtividade(event)">
            
            <div id="place" class="card-bg">
                <img src="assets/icon/place.svg" alt="Ícone de localização">
                Rio de Janeiro, RJ
            </div>

            <div class="fields">
                
                <div class="field-wrapper">
                    <img src="assets/icon/activity.svg" alt="Ícone de tag, representando uma atividade">
                    
                    <input type="text" placeholder="Qual a atividade ?" name="atividade"
                    required>
                </div>
                
                <div class="field-wrapper">
                    <img src="assets/icon/calendar.svg" alt="">

                    <select name="dia">
                        <option value="yyyy-MM-dd"></option>
                    </select>    
                </div>
                
                <div class="field-wrapper">
                    <img src="assets/icon/clock.svg" alt="">

                    <select name="hora">
                        <option value="HH-mm"></option>
                    </select>
                </div>
            </div>
            
            <button>Salvar atividade</button>
        
        </form>

        <main>
            <h1>Atividades</h1>
            <section></section>
        </main>
    </div>
    
    <script type="module" src="src/Js/AtividadeRepository.js"></script>
</body>
</html>
